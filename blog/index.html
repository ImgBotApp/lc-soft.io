---
layout: blog_default
title: Blog | LC's Software
---

<div class="container">
  <div class="article-cards">
  {% for post in site.posts %}
    {% assign post_url = post.url | remove: '/blog' %}
    <div class="article-card-wrapper">
      <div class="article-card">
        <h3 class="article-card-title">
          <a href="{{ post_url }}">{{ post.title }}</a>
        </h3>
        <div class="article-card-info">
          <p class="text-muted">
            更新于<span class="date">{{ post.last_modified_at | date: "%Y年%m月%d日" }} &nbsp;•&nbsp; 
            <span class="fa fa-comments-o"></span> <span class="ds-thread-count" data-thread-key="{{ post.ds_thread_key }}">无评论</span></span>
          </p>
        </div>
        <div class="article-card-body">
          {{ post.excerpt }}
          <a href="{{ post_url }}">阅读全文 <span class="fa fa-angle-double-right"></span></a>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
