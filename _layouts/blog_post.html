<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Language" content="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{{ page.title }} | LC's Software</title>
<link rel="shortcut icon" href="/favicon.png" type="image/png">
<meta name="keywords" content="blog,lc-soft,liuchao,lc,刘超,开发日志">
<meta name="description" content="这是超哥的博客，记录着一些开发动态和想法。">
<meta name="robots" content="all">
<meta name="author" content="Liu Chao">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body class="has-fixed-top-navbar">
{% include www_navbar.ext %}
<div class="jumbotron home-jumbotron">
  <div class="container">
    <div class="col-xs-12 text-center">
      <h1 style="font-size: 32px;">{{ page.title }}</h1>
      <p>
        发表于<span class="date">{{ page.date | date: "%Y年%m月%d日" }} &nbsp;•&nbsp; 
        <a href="#comments"><span class="fa fa-comments-o"></span> <span class="ds-thread-count" data-thread-key="{{ page.ds_thread_key }}">无评论</span></span></a>
      </p>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<div class="container">
  <div class="article-body">
{{ content }}
  </div>
  <div id="comments">
    <div class="ds-thread" data-thread-key="{{ page.ds_thread_key }}" data-title="{{ page.title }}" data-url="http://blog.lc-soft.io/{{ page.url | remove: '/blog/' }}" data-form-position="top" data-order="desc"></div>
  </div>
</div>
{% include comment.ext %}
{% include www_footer.ext %}
<script type="text/javascript">
;(function () {

function updateNavbarStyle() {
  if( $(document).scrollTop() > 0 ) {
    $('.navbar').removeClass('navbar-on-top');
  } else {
    $('.navbar').addClass('navbar-on-top');
  }
}
updateNavbarStyle();
$(document).on('scroll', updateNavbarStyle);

})();
</script>

</body>
</html>
