defaults:
  -
    scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "blog_post"
      author: "Liu Chao"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

sass:
  style: :compressed
gems: [jekyll-paginate]
paginate: 8
paginate_path: "blog/page/:num"
exclude: [".git",".sass-cache", "sass", "*.scss", "*.rb"]
encoding: "utf-8"
highlighter: pygments
markdown: redcarpet
redcarpet:
  extensions:
    - hard_wrap
    - no_intra_emphasis
    - autolink
    - strikethrough
    - fenced_code_blocks